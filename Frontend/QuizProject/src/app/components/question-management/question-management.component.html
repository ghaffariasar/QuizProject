<div class="question-list">
  <mat-card class="question-card">
    @for (q of questions; track $index) {
    <mat-card-title>{{ q.text }}</mat-card-title>
    <mat-list>
      <mat-list-item>
        @for(a of q.answers; track $index)
        {
          {{ a.text }}
          @if(a.isCorrect)
           {
            <span class="correct"> (Correct)</span>
           } 
      }
      </mat-list-item>
    </mat-list>
    <div class="actions">
      <button mat-stroked-button color="primary" routerLink="/quizzes">Use in Quiz</button>
      <button mat-raised-button color="warn" (click)="deleteQuestion(q.id)">Delete</button>
    </div>
    }
  </mat-card>
</div>
