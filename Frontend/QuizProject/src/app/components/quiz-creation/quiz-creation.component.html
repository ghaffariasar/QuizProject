<mat-card>
  <form [formGroup]="form" (ngSubmit)="saveQuiz()">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Quiz Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Duration (minutes)</mat-label>
      <input matInput type="number" formControlName="durationMinutes" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Expiration Date</mat-label>
      <input matInput type="datetime-local" formControlName="expirationDate" />
    </mat-form-field>

    <h3>Select Questions</h3>
    <div class="questions-grid">
      <mat-card *ngFor="let q of questions" (click)="toggleSelect(q.id)" [class.selected]="selected.includes(q.id)">
        <mat-card-title>{{ q.text }}</mat-card-title>
        <mat-list>
          <mat-list-item *ngFor="let a of q.answers">{{ a.text }}</mat-list-item>
        </mat-list>
      </mat-card>
    </div>

    <button mat-raised-button color="primary" type="submit">Save Quiz</button>
  </form>
</mat-card>
